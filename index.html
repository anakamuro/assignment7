
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link href="css/grid.scss" rel="stylesheet" type="text/scss" />

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Space School</title>
</head>

<body>
  
    <div class="container">
      <div class="topnav">
        <img class="logo" src="logo.png"/>
        <input id="search"class="validate" type="text" placeholder="Search an ingredient, device, utensil or a recipe">
        <div id="recipeList"></div>
        <i class="fa fa-search" aria-hidden="true"></i>

        
    
       
       <div id="grid">


        <Select placeholder="ingredients" type="button" id="ingredients_search_dropdown" onChange="searchIngredients(this.value);selIngredient()" class="btn btn-primary btn2"><i id="angle" class="fa fa-angle-down" aria-hidden="true"></i></Select>
        
        <form id="ingredientsForm">
        <input type="search" placeholder="Search an ingredient" id="ingredients_search_input" class="btn btn-primary btn2 multicolumnbox"><i onclick="drop_change()" class="fa fa-angle-up ingre"></i></input>
        <div id="ingredientsList"></div>
      </form>


        <form id="deviceForm">
        <Select placeholder="device" type="button" id="device_search_dropdown" onChange="searchDevice(this.value);selDevice()" class="device text-center btn2"><i class="fa fa-angle-down device" aria-hidden="true"></i></Select>
        <input type="search" placeholder="Search a device" id="device_search_input" class="btn btn-primary btn2"><i onclick="drop_change()" class="fa fa-angle-up device" ></i></input>
        <div id="applianceList"></div>
        </form>
        <form id="ustenForm">
        <Select placeholder="ustensils" type="button" id="ustensils_search_dropdown" onChange="searchUstensils(this.value);selUstensils()" class="btn btn-danger btn2"><i class="fa fa-angle-down" aria-hidden="true"></i></Select>
        <input type="search" placeholder="Search an ustensils" id="ustensils_search_input" class="btn btn-primary btn2"><i onclick="drop_change()" class="fa fa-angle-up uste"></i></input>
        <div id="ustensilssList"></div>
        </form>
      </div>
    </div>
         
          
       </div>
    </div>    
  </div>
  <div class="container">
    
      <ul class="row">
      </ul>
    
 </div>
  <script src="js/fetchData.js"></script>
 <script src="js/search.js"></script>
 <script src="js/ingredients.js"></script>
 <script src="js/device.js"></script>
 <script src="js/ustensil.js"></script>



  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>

</html>
